<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>pokemon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="fundo">
  <p class="texto">Olá mestre Pokémon</p>
  <button (click)="getPokemon()">Clique em mim</button>
  <ion-list>
    <li *ngFor="let p of pokemons">
      <ion-item>
        <h2>{{ p.name }}</h2>
      </ion-item>
    </li>
  </ion-list>
</ion-content>
